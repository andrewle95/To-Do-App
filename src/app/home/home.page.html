<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      To Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <h1>Click plus button below to add new task</h1>
  <p>{{this.test}}</p>
  <div id="container">
    <ion-list id="toDoList"> </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-icon name="add-circle" (click)="this.addTask()"></ion-icon>
  </ion-toolbar>
</ion-footer>
